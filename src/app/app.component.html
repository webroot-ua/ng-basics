<div class="container">
  <h1>Angular cheat sheet )</h1>
  <button (click)="toggleCards()">Toggle iterCards from cards[]</button>
  <h3></h3>
  <hr />
  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
      [index]="idx + 1"
    ></app-card>
  </div>
  <hr />

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>

<!--  <app-form></app-form>-->
</div>
